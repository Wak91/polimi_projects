<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      > 
      
    <ui:composition template="Template.xhtml"> 
    <ui:define name="content">
       #{userBean.initBean()}
        <p:tabMenu activeIndex="1">  
     <p:menuitem value="Account" url="adminhome.xhtml" icon="ui-icon-person"/>  
     <p:menuitem value="Lista impiegati" url="adminlist.xhtml" icon="ui-icon-search" />  
     <p:menuitem value="Add impiegato" url="addImpiegato.xhtml" icon="ui-icon-wrench"/>  
     </p:tabMenu>
	
        
      			<h:form id="myform">
      			
   				 	<p:dataTable id="tab"    				 	
    		    	 var="utente" 	
    		    	 value="#{userBean.userModels}" 
    		   		 paginator="true" 
    		  	  	 rows="10"   
    		     	 rowKey="${row.username}"
                	 selectionMode="single">  
                                       
                <f:facet name="header">  
                IMPIEGATI 
            	</f:facet>
                        
                <p:column headerText="Username" style="width:25%" sortBy="#{utente.username}">  
        		<h:outputText value="#{utente.username}" />
                </p:column>  
  
                <p:column headerText="Nome" style="width:25%" sortBy="firstName">  
                <h:outputText value="#{utente.firstName}" />  
                </p:column>  
  
                <p:column headerText="Cognome" style="width:24%" sortBy="lastName">  
                <h:outputText value="#{utente.lastName}" />    
                </p:column>  
             
                
                <p:column headerText="Mail" style="width:24%" sortBy="email">  
                <h:outputText value="#{utente.email}" />    
                </p:column> 
                <br></br>
                
                <p:column headerText="Modifica" style="width:24%" >  			
    			<h:link value="Modifica" outcome="modifyImp">
  				<f:param name="id" value="#{utente.username}"/>	  				
				</h:link>
   				</p:column>
   				
   				<p:column headerText="Elimina" style="width:24%" >  			
   				<h:commandButton value="Elimina" onclick="return confirm('Are you sure?')" update="regGrid" action="#{userBean.deleteImp(utente.username)}"/>
				</p:column>
				
              </p:dataTable>
             
                    
  </h:form>
</ui:define>
</ui:composition>
</html>
