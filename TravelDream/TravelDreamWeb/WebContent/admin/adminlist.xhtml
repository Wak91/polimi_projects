<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"> 
      
      	<ui:composition template="Template.xhtml">
      
			<ui:define name="content">
			
      #{userBean.initBean()} 
        
	    <h:form id="myform">
		<p:dataTable id="AllImpiegati" var="utente" value="#{userBean.userModels}" paginator="true" rows="10" rowKey="#{utente.username}"  >
                     filteredValue="#{userBean.filteredUsers}" selection="#{userBean.selectedUser}" selectionMode="single">  
                     
                <f:facet name="header">  
            		IMPIEGATI 
        		</f:facet>
                        
                <p:column headerText="Username" style="width:25%" sortBy="username" filterBy="username">  
                  #{utente.username}	
                </p:column>  
  
                <p:column headerText="Nome" style="width:25%" sortBy="firstName" filterBy="firstName">  
                #{utente.firstName}
                </p:column>  
  
                <p:column headerText="Cognome" style="width:24%" sortBy="lastName" filterBy="lastName">  
      			#{utente.lastName}
                </p:column>  
                
                <p:column headerText="Mail" style="width:24%" sortBy="email" filterBy="email">  
 				#{utente.email}
                </p:column> 
  
              </p:dataTable>
              
              
                      
	</h:form>
</ui:define>
</ui:composition>
</html>
