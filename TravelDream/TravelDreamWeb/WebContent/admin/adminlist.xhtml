<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"> 
      
    <ui:composition template="Template.xhtml"> 
    <ui:define name="content">
      
      #{userBean.initBean()} 
        
      <h:form id="myform">
    <p:dataTable id="username" 
    		     var="utente" 	
    		     value="#{userBean.userModels}" 
    		     paginator="true" 
    		     rows="10"   
    		     rowKey="${row.username}"
                 selectionMode="single"
                 emptyMessage="Clicca sul pulsante SORT per ordinare">  
                  
                     
                <f:facet name="header">  
                IMPIEGATI 
            	</f:facet>
                        
                <p:column headerText="Username" style="width:25%" sortBy="#{utente.username}">  
        		<h:outputText value="#{utente.username}" />
                </p:column>  
  
                <p:column headerText="Nome" style="width:25%" sortBy="firstName">  
                <h:outputText value="#{utente.firstName}" />  
                </p:column>  
  
                <p:column headerText="Cognome" style="width:24%" sortBy="lastName">  
                <h:outputText value="#{utente.lastName}" />    
                </p:column>  
                
                <p:column headerText="Mail" style="width:24%" sortBy="email">  
                <h:outputText value="#{utente.email}" />    
                </p:column> 
                
                <p:column headerText="Modifica" style="width:24%" >  
                <h:link outcome = "modifyImp?id=#{utente.getusername()}"  value="Modifica"/>
				</p:column>
				

  
              </p:dataTable>
              
              <p:commandButton value="SORT" update="myform" id="ajax"  
                 actionListener="#{userBean.initBean}" styleClass="ui-priority-primary"/>
                 
                 
                 
              
              
                      
  </h:form>
</ui:define>
</ui:composition>
</html>
