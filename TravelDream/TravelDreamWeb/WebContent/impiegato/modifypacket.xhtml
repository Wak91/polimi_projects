<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<ui:composition  
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      template="Template.xhtml">
       
       <ui:define name="content">
       #{PacketBean.getPacchettoById(param['id'])}
	    <h:form>
	    <p:tabMenu activeIndex="2">  
     <p:menuitem value="Account" url="imphome.xhtml" icon="ui-icon-person"/>  
     <p:menuitem value="Componenti" url="toHotel.xhtml" icon="ui-icon-search" />  
     <p:menuitem value="Pacchetti" url="impack.xhtml" icon="ui-icon-search"/>  
     <p:menuitem value="Add" url="impadd.xhtml" icon="ui-icon-wrench"/>  
     </p:tabMenu>   
     
		<p:panel header="Packet modification">
			
			<h:panelGrid columns="2" id="regGrid">
			
				<h:outputLabel for="nome">Nome:</h:outputLabel>
				<p:inputText id="nome" value="#{PacketBean.packet.nome}" />
				
				<h:outputLabel for="luogo">Destinazione:</h:outputLabel>
				<p:inputText id="luogo" value="#{PacketBean.packet.destinazione}" />
				
                  <h:outputLabel for="datei">Data Inizio Validità</h:outputLabel>
				<p:calendar id="datei" binding="#{dates}" required="true" value="#{PacketBean.packet.data_inizio}" pattern="dd/MM/yyyy" navigator="true" display="inline" />
				<p:message for="datef"/>
				
				<h:outputLabel for="datef">Data Fine Validità</h:outputLabel>
				<p:calendar id="datef" required="true" value="#{PacketBean.packet.data_fine}" pattern="dd/MM/yyyy" navigator="true" display="inline">
				<f:attribute name="dates" value="#{dates}" />
				</p:calendar>
				<p:message for="datef"/>
				</h:panelGrid>
				
				
				
				 
                <p:commandButton value="Modifica Hotel" update="regGrid"
				action="#{ComponentBean.modifyHotel()}" icon="ui-icon-script"/>
     
		</p:panel>
	   
	</h:form>
</ui:define>
</ui:composition>
