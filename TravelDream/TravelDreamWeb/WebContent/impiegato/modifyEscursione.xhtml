<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<ui:composition  
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      template="Template.xhtml">
       
       <ui:define name="content">
       #{modComponentBean.getEscursioneById()}
	    <h:form enctype="multipart/form-data">
	    <p:tabMenu activeIndex="1">  
     <p:menuitem value="Account" url="imphome.xhtml" icon="ui-icon-person"/>  
     <p:menuitem value="Componenti" url="toHotel.xhtml" icon="ui-icon-search" />  
     <p:menuitem value="Pacchetti" url="impack.xhtml" icon="ui-icon-search"/>  
     <p:menuitem value="Add" url="addHotel.xhtml" icon="ui-icon-wrench"/>  
     </p:tabMenu>   
	    <p:tabMenu activeIndex="2">  
    <p:menuitem value="Cerca e modifica Hotel" url="toHotel.xhtml" icon="ui-icon-star"/>  
    <p:menuitem value="Cerca e modifica Volo" url="toVolo.xhtml" icon="ui-icon-search" />  
    <p:menuitem value="Cerca e modifica Escursione" url="toEscursione.xhtml" icon="ui-icon-document"/>  
    </p:tabMenu> 
		<p:panel header="Escursione modification">
			
			<h:panelGrid columns="2" id="regGrid">
			
				<h:outputLabel for="nome">Nome escursione:</h:outputLabel>
				<p:inputText id="nome" value="#{modComponentBean.escursione.nome}" />
				
				<h:outputLabel for="luogo">Luogo:</h:outputLabel>
				<p:inputText id="luogo" value="#{modComponentBean.escursione.luogo}" />
				
				<h:outputLabel for="costo">Costo per persona:</h:outputLabel>
				<p:inputText id="costo" value="#{modComponentBean.escursione.costo}" />
				
                <h:outputLabel for="datei">Data partenza</h:outputLabel>
				<p:calendar id="datei" required="true"  value="#{modComponentBean.escursione.data}" pattern="dd/MM/yyyy" navigator="true" display="inline" />
				
				<h:outputLabel for="img">Immagine corrente</h:outputLabel>
			   <h:graphicImage value="../images/#{modComponentBean.escursione.immagine}" height="100" width="100"/>   		
			   <br></br>	<br></br>	
			   <h:outputLabel for="img">Nuova immagine?</h:outputLabel>	 
				<p:fileUpload value="#{modComponentBean.imgEscursione}" mode="simple" />
				</h:panelGrid>
				 
                <h:commandButton value="Modifica Escursione" update="regGrid"
				action="#{modComponentBean.modificaEscursione()}" icon="ui-icon-script"/>
     
		</p:panel>
	   
	</h:form>
</ui:define>
</ui:composition>
