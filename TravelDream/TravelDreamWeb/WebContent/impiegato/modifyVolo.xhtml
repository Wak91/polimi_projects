<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<ui:composition  
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      template="Template.xhtml">
       
       <ui:define name="content">
       #{ComponentBean.getVoloById(param['id'])}
	    <h:form>
		<p:panel header="Volo modification">
			
			<h:panelGrid columns="2" id="regGrid">
			
				<h:outputLabel for="compagnia">Compagnia volo</h:outputLabel>
				<p:inputText id="nome" value="#{ComponentBean.volo.compagnia}" />
				
				<h:outputLabel for="luogo partenza">Partenza:</h:outputLabel>
				<p:inputText id="luogop" value="#{ComponentBean.volo.luogo_partenza}" />
				
				<h:outputLabel for="luogo arrivo">Arrivo:</h:outputLabel>
				<p:inputText id="luogoa" value="#{ComponentBean.volo.luogo_arrivo}" />
				
				<h:outputLabel for="costo">Costo per persona:</h:outputLabel>
				<p:inputText id="costo" value="#{ComponentBean.volo.costo}" />
				
                <h:outputLabel for="datei">Data partenza</h:outputLabel>
				<p:calendar id="datei" required="true" value="#{ComponentBean.volo.data}" pattern="dd/MM/yyyy" navigator="true" display="inline" />
				
				
				</h:panelGrid>
				 
                <p:commandButton value="Modifica Volo" update="regGrid"
				action="#{ComponentBean.modificaVolo()}" icon="ui-icon-script"/>
				
				 <p:commandButton value="Elimina Hotel" update="regGrid"
				action="#{ComponentBean.eliminaVolo()}" icon="ui-icon-script"/>
				<br></br>
				<h:link outcome = "impcompo.xhtml" value="Go back" />
     
		</p:panel>
	   
	</h:form>
</ui:define>
</ui:composition>
