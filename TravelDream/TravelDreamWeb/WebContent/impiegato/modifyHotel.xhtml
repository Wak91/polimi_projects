<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<ui:composition  
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      template="Template.xhtml">
       
       <ui:define name="content">
       #{ComponentBean.getHotelById(param['id'])}
	    <h:form>
		<p:panel header="Hotel modification">
			
			<h:panelGrid columns="2" id="regGrid">
			
				<h:outputLabel for="nome">Nome Hotel:</h:outputLabel>
				<p:inputText id="nome" value="#{ComponentBean.hotel.nome}" />
				
				<h:outputLabel for="luogo">Luogo Hotel:</h:outputLabel>
				<p:inputText id="luogo" value="#{ComponentBean.hotel.luogo}" />
				
				<h:outputLabel for="stars"> Stars:</h:outputLabel>  
                <p:rating id="stars" value="#{ComponentBean.hotel.stelle}" stars="5" disable="true" cancel="false" />  
                      
				<h:outputLabel for="costogg">Costo giornaliero per persona:</h:outputLabel>
				<p:inputText id="costogg" value="#{ComponentBean.hotel.costo_giornaliero}" />
				
                  <h:outputLabel for="datei">Data Inizio</h:outputLabel>
				<p:calendar id="datei" binding="#{dates}" required="true" value="#{ComponentBean.hotel.data_inizio}" pattern="dd/MM/yyyy" navigator="true" display="inline" />
				<p:message for="datef"/>
				

				<h:outputLabel for="datef">Data Fine</h:outputLabel>
				<p:calendar id="datef" required="true" value="#{ComponentBean.hotel.data_fine}" pattern="dd/MM/yyyy" navigator="true" display="inline"
								validator="#{ComponentBean.validate_Date}" >
				<f:attribute name="dates" value="#{dates}" />
				</p:calendar>
				<p:message for="datef"/>
				</h:panelGrid>
				 
                <p:commandButton value="Modifica Hotel" update="regGrid"
				action="#{ComponentBean.modifyHotel()}" icon="ui-icon-script"/>
				
				 <p:commandButton value="Elimina Hotel" update="regGrid"
				action="#{ComponentBean.deleteHotel()}" icon="ui-icon-script"/>
				<br></br>
				<h:link outcome = "impcompo.xhtml" value="Go back" />
     
		</p:panel>
	   
	</h:form>
</ui:define>
</ui:composition>
