<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<ui:composition  
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      template="Template.xhtml">
       
    <ui:define name="content">
      #{modComponentBean.getHotelById()}
	    
	    <p:tabMenu activeIndex="1">  
     <p:menuitem value="Account" url="imphome.xhtml" icon="ui-icon-person"/>  
     <p:menuitem value="Componenti" url="toHotel.xhtml" icon="ui-icon-search" />  
     <p:menuitem value="Pacchetti" url="impack.xhtml" icon="ui-icon-search"/>  
     <p:menuitem value="Add" url="addHotel.xhtml" icon="ui-icon-wrench"/>  
     </p:tabMenu>   
	    <p:tabMenu activeIndex="0">  
    <p:menuitem value="Cerca e modifica Hotel" url="toHotel.xhtml" icon="ui-icon-star"/>  
    <p:menuitem value="Cerca e modifica Volo" url="toVolo.xhtml" icon="ui-icon-search" />  
    <p:menuitem value="Cerca e modifica Escursione" url="toEscursione.xhtml" icon="ui-icon-document"/>  
    </p:tabMenu> 
    	    <h:form enctype="multipart/form-data">
    	   	<p:messages id="messages" globalOnly="true" showDetail="true" autoUpdate="true" closable="true" />  
    
		<p:panel header="Hotel modification">
			
			<h:panelGrid columns="2" id="regGrid">
			
				<h:outputLabel for="nome">Nome Hotel:</h:outputLabel>
				<p:inputText id="nome" value="#{modComponentBean.hotel.nome}" />
				
				<h:outputLabel for="luogo">Luogo Hotel:</h:outputLabel>
				<p:inputText id="luogo" value="#{modComponentBean.hotel.luogo}" />
				
				<h:outputLabel for="stars"> Stars:</h:outputLabel>  
                <p:rating id="stars" value="#{modComponentBean.hotel.stelle}" stars="5" disable="true" cancel="false" />  
                      
				<h:outputLabel for="costogg">Costo giornaliero per persona:</h:outputLabel>
				<p:inputText id="costogg" value="#{modComponentBean.hotel.costo_giornaliero}" />
				
                  <h:outputLabel for="datei">Data Inizio</h:outputLabel>
				<p:calendar id="datei" binding="#{dates}" required="true" value="#{modComponentBean.hotel.data_inizio}" pattern="dd/MM/yyyy"  navigator="true" display="inline" />
				<p:message for="datef"/>
				<p></p>

				<h:outputLabel for="datef">Data Fine</h:outputLabel>
				<p:calendar id="datef" required="true" value="#{modComponentBean.hotel.data_fine}" pattern="dd/MM/yyyy" navigator="true" display="inline"
								validator="#{modComponentBean.validate_Date}" >
				<f:attribute name="dates" value="#{dates}" />
				</p:calendar>
				<p:message for="datef"/>
				
				</h:panelGrid>
				<br></br>
								
			    <h:outputLabel for="img">Immagine corrente</h:outputLabel>
				
			   <h:graphicImage value="../images/#{modComponentBean.hotel.hotelImg}" height="100" width="100"/>   		
			   <br></br>		
			   <h:outputLabel for="img">Nuova immagine?</h:outputLabel>	 
				<p:fileUpload value="#{modComponentBean.imgHotel}" mode="simple" />
				<br></br>
				
				 <p:commandButton  value="Modifica Hotel"  update="regGrid" action="#{modComponentBean.modifyHotel()}"  icon="ui-icon-close">
				   <p:confirm header="Confirmation" message="Modificando date o destinazione ptresti perdere alcuni pacchetti, vuoi comunque procedere?" icon="ui-icon-alert" />  
				 </p:commandButton>
				 
				      <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">  
        	<p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check"/>  
       		 <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close"/>       
    	</p:confirmDialog> 
			  
			  
		</p:panel>
	   
	</h:form>
</ui:define>
</ui:composition>
