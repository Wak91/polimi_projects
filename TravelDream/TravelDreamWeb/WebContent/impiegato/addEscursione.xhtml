<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<ui:composition 
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
       xmlns:p="http://primefaces.org/ui"> 
	    
	    <h:form>
		<p:panel header="Inserimento nuova escursione">
			<h:panelGrid columns="3" id="regGrid">
				
				<h:outputLabel for="nome">Nome:</h:outputLabel>
				<p:inputText id="nome" value="#{ComponentBean.escursione.nome}" />
				<p:message for="nome" />
				
				<h:outputLabel for="luogo">Luogo:</h:outputLabel>
				<p:inputText id="luogo" value="#{ComponentBean.escursione.luogo}" />
				<p:message for="luogo" />
				
			    <h:outputLabel for="data">Data escursione:</h:outputLabel>
			    <p:calendar id="data" value="#{ComponentBean.escursione.data}" pattern="MM/dd/yyyy HH:mm:ss" stepHour="1" stepMinute="10" stepSecond="10"/>  
                <p:message for="data" />
             
                   
				<h:outputLabel for="costo">Costo per persona:</h:outputLabel>
				<p:inputText id="costo" value="#{ComponentBean.escursione.costo}" />
				<p:message for="costo" />
				

                <p:commandButton value="Crea Escursione" update="regGrid"
				action="#{ComponentBean.createEscursione()}" />
        </h:panelGrid>
		</p:panel>
		
	</h:form>
</ui:composition>
