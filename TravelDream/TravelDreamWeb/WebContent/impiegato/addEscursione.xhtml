<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<ui:composition
     xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"  
      template="Template.xhtml"
> 
	<ui:define name="content">
	    <p:tabMenu activeIndex="3">  
     <p:menuitem value="Account" url="imphome.xhtml" icon="ui-icon-person"/>  
     <p:menuitem value="Componenti" url="toHotel.xhtml" icon="ui-icon-search" />  
     <p:menuitem value="Pacchetti" url="impack.xhtml" icon="ui-icon-search"/>  
     <p:menuitem value="Add" url="addHotel.xhtml" icon="ui-icon-wrench"/>  
     </p:tabMenu>
       <p:tabMenu activeIndex="2">  
     <p:menuitem value="addHotel" url="addHotel.xhtml" icon="ui-icon-wrench"/>  
     <p:menuitem value="addVolo" url="addVolo.xhtml" icon="ui-icon-wrench" />  
     <p:menuitem value="addEscursione" url="addEscursione.xhtml" icon="ui-icon-wrench"/>  
     <p:menuitem value="addPacchetto" url="addPacket.xhtml" icon="ui-icon-wrench"/>  
     </p:tabMenu>
	    <h:form enctype="multipart/form-data">
	    	    	    <p:messages id="messages" globalOnly="true" showDetail="true" autoUpdate="true" closable="true" />
		<p:panel header="Inserimento nuova escursione">
			<h:panelGrid columns="3" id="regGrid">
				
				<h:outputLabel for="nome">Nome:</h:outputLabel>
				<p:inputText id="nome" value="#{ComponentBean.escursione.nome}" required="true" />
				<p:message for="nome" />
				
				<h:outputLabel for="luogo">Luogo:</h:outputLabel>
				<p:inputText id="luogo" value="#{ComponentBean.escursione.luogo}" required="true" />
				<p:message for="luogo" />
				
			    <h:outputLabel for="data">Data escursione:</h:outputLabel>
			    <p:calendar id="data" value="#{ComponentBean.escursione.data}" pattern="MM/dd/yyyy" required="true" navigator="true" />  
                <p:message for="data" />
             
                   
				<h:outputLabel for="costo">Costo per persona:</h:outputLabel>
				<p:inputText id="costo" value="#{ComponentBean.escursione.costo}" required="true" />
				<p:message for="costo" />
				
				<h:outputLabel for="costo">Immagine:</h:outputLabel>
				<p:fileUpload value="#{ComponentBean.imgEscursione}" mode="simple" />
				<br></br>
				<br></br>
				
                <h:commandButton value="Crea Escursione" update="regGrid"
				action="#{ComponentBean.createEscursione()}" />
				
        </h:panelGrid>
		</p:panel>
	</h:form>
	</ui:define>
</ui:composition>
