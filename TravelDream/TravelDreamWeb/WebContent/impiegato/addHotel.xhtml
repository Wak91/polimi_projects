<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"> 
	    <h:form enctype="multipart/form-data">
		<p:panel header="Hotel creation">
			<h:panelGrid columns="3" id="regGrid">
				
				<h:outputLabel for="nome">Nome Hotel:</h:outputLabel>
				<p:inputText id="nome" value="#{ComponentBean.hotel.nome}" />
				<p:message for="nome" />
				
				<h:outputLabel for="luogo">Luogo Hotel:</h:outputLabel>
				<p:inputText id="luogo" value="#{ComponentBean.hotel.luogo}" />
				<p:message for="luogo" />
				
				<h:outputLabel for="stars"> Stars:</h:outputLabel>  
                <p:rating id="stars" value="#{ComponentBean.hotel.stelle}" stars="5" cancel="false" />  
                <p:dialog widgetVar="dlg" showEffect="fade" hideEffect="fade"/>  
             
                   
				<h:outputLabel for="costogg">Costo giornaliero per persona:</h:outputLabel>
				<p:inputText id="costogg" value="#{ComponentBean.hotel.costo_giornaliero}" />
				<p:message for="costogg" />
				

                <h:outputLabel for="datei">Data Inizio</h:outputLabel>
				<p:calendar id="datei" binding="#{dates}" required="true" value="#{ComponentBean.hotel.data_inizio}" pattern="dd/MM/yyyy" navigator="true" display="inline" />
				<p:message for="datef"/>
				

				<h:outputLabel for="datef">Data Fine</h:outputLabel>
				<p:calendar id="datef" required="true" value="#{ComponentBean.hotel.data_fine}" pattern="dd/MM/yyyy" navigator="true" display="inline"
								validator="#{ComponentBean.validate_Date}" >
				<f:attribute name="dates" value="#{dates}" />
				</p:calendar>
				<p:message for="datef"/>
				
                <p:commandButton value="Crea Hotel" update="regGrid"
				action="#{ComponentBean.createHotel()}" />
        </h:panelGrid>
		</p:panel>  
        </h:form>  
      <h:form  enctype="multipart/form-data">  
        <p:fileUpload fileUploadListener="#{ComponentBean.handleFileUpload}" mode="advanced" dragDropSupport="false"  
                      update="messages" sizeLimit="100000" fileLimit="3" allowTypes="/(\.|\/)(gif|jpe?g|png)$/" />  
        <p:messages id="messages" showDetail="true"/>  

    </h:form>  
        
</ui:composition>
