<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"> 

<ui:composition template="Template.xhtml">

	<ui:define name="content">
	    <h:form>
		<p:panel header="Hotel creation">
			<h:panelGrid columns="3" id="regGrid">
				
				<h:outputLabel for="nome">Nome Hotel:</h:outputLabel>
				<p:inputText id="nome" value="#{ComponentBean.hotel.nome}" />
				<p:message for="nome" />
				
				<h:outputLabel for="luogo">Luogo Hotel:</h:outputLabel>
				<p:inputText id="luogo" value="#{ComponentBean.hotel.luogo}" />
				<p:message for="luogo" />
				
				<h:outputLabel for="costogg">Costo giornaliero per persona:</h:outputLabel>
				<p:inputText id="costogg" value="#{ComponentBean.hotel.costo_giornaliero}" />
				<p:message for="costogg" />
				
				<h:outputLabel for="date">Data inizio validit√†:</h:outputLabel>
				<p:calendar id="date" value="#{ComponentBean.hotel.data_inizio}" navigator="true" display="inline"/>  
                <br></br>
				
					
			</h:panelGrid>
			<p:commandButton value="Crea Hotel" update="regGrid"
				action="#{ComponentBean.createHotel()}" />

		</p:panel>
	</h:form>
	</ui:define>

</ui:composition>

</html>
