<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<ui:composition
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      template="Template.xhtml"
> 
	<ui:define name="content">
     <p:tabMenu activeIndex="3">  
     <p:menuitem value="Account" url="imphome.xhtml" icon="ui-icon-person"/>  
     <p:menuitem value="Componenti" url="toHotel.xhtml" icon="ui-icon-search" />  
     <p:menuitem value="Pacchetti" url="impack.xhtml" icon="ui-icon-search"/>  
     <p:menuitem value="Add" url="addHotel.xhtml" icon="ui-icon-wrench"/>  
     </p:tabMenu>
       <p:tabMenu activeIndex="0">  
     <p:menuitem value="addHotel" url="addHotel.xhtml" icon="ui-icon-wrench"/>  
     <p:menuitem value="addVolo" url="addVolo.xhtml" icon="ui-icon-wrench" />  
     <p:menuitem value="addEscursione" url="addEscursione.xhtml" icon="ui-icon-wrench"/>  
     <p:menuitem value="addPacchetto" url="addPacket.xhtml" icon="ui-icon-wrench"/>  
     </p:tabMenu>
	  <h:form id="my_form" enctype="multipart/form-data">
	  	    	    <p:messages id="messages" globalOnly="true" showDetail="true" autoUpdate="true" closable="true" />
		<p:panel header="Hotel creation">
			<h:panelGrid columns="3" id="regGrid">
				
				<h:outputLabel for="nome">Nome Hotel:</h:outputLabel>
				<p:inputText id="nome" value="#{ComponentBean.hotel.nome}" />
				<p:message for="nome" showDetail="true" autoUpdate="true" closable="true"/>
				
				<h:outputLabel for="luogo">Luogo Hotel:</h:outputLabel>
				<p:inputText id="luogo" value="#{ComponentBean.hotel.luogo}" />
				<p:message for="luogo" />
				
				<h:outputLabel for="stars"> Stars:</h:outputLabel>  
                <p:rating id="stars" value="#{ComponentBean.hotel.stelle}" stars="5" cancel="false" required="true"/>  
                <p:message for="stars" />
                
                   
				<h:outputLabel for="costogg">Costo giornaliero per persona:</h:outputLabel>
				<p:inputText id="costogg" value="#{ComponentBean.hotel.costo_giornaliero}" />
				<p:message for="costogg" />
				

                <h:outputLabel for="datei">Data Inizio</h:outputLabel>
				<p:calendar id="datei" binding="#{dates}" required="true" value="#{ComponentBean.hotel.data_inizio}" pattern="dd/MM/yyyy" navigator="true" display="inline" />
				<p:message for="datef"/>
				

				<h:outputLabel for="datef">Data Fine</h:outputLabel>
				<p:calendar id="datef" required="true" value="#{ComponentBean.hotel.data_fine}" pattern="dd/MM/yyyy" navigator="true" display="inline"
								validator="#{ComponentBean.validate_Date}" >
				<f:attribute name="dates" value="#{dates}" />
				</p:calendar>
				<p:message for="datef"/>
				
				<h:outputLabel for="immagine">Immagine</h:outputLabel>
				<p:fileUpload value="#{ComponentBean.imgHotel}" mode="simple" />
				<br></br>
				<br></br>
                <h:commandButton value="Crea Hotel" update="regGrid"
				action="#{ComponentBean.createHotel()}" />
			
        	</h:panelGrid>
		</p:panel>  
     </h:form>   
  
</ui:define>
</ui:composition>
