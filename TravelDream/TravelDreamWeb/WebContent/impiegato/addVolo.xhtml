<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<ui:composition
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      template="Template.xhtml"
> 
	<ui:define name="content">

     <p:tabMenu activeIndex="3">  
     <p:menuitem value="Account" url="imphome.xhtml" icon="ui-icon-person"/>  
     <p:menuitem value="Componenti" url="toHotel.xhtml" icon="ui-icon-search" />  
     <p:menuitem value="Pacchetti" url="impack.xhtml" icon="ui-icon-search"/>  
     <p:menuitem value="Add" url="addHotel.xhtml" icon="ui-icon-wrench"/>  
     </p:tabMenu>
       <p:tabMenu activeIndex="1">  
     <p:menuitem value="addHotel" url="addHotel.xhtml" icon="ui-icon-wrench"/>  
     <p:menuitem value="addVolo" url="addVolo.xhtml" icon="ui-icon-wrench" />  
     <p:menuitem value="addEscursione" url="addEscursione.xhtml" icon="ui-icon-wrench"/>  
     <p:menuitem value="addPacchetto" url="addPacket.xhtml" icon="ui-icon-wrench"/>  
     </p:tabMenu>
	 <h:form id="my_form2" enctype="multipart/form-data">
		 	    	
	 <p:messages id="messages" globalOnly="true" showDetail="true" autoUpdate="true" closable="true" />
        	<p:panel header="Volo creation">
			<h:panelGrid columns="3" id="regGrid">
				
				<h:outputLabel for="company">Compagnia:</h:outputLabel>
				<p:inputText id="company" value="#{ComponentBean.volo.compagnia}" />
				<p:message for="company" />
				
				<h:outputLabel for="luogop">Luogo Partenza:</h:outputLabel>
				<p:inputText id="luogop" value="#{ComponentBean.volo.luogo_partenza}" />
				<p:message for="luogop" />
				
				<h:outputLabel for="luogoa">Luogo Arrivo:</h:outputLabel>
				<p:inputText id="luogoa" value="#{ComponentBean.volo.luogo_arrivo}" />
				<p:message for="luogoa" />
				
			    <h:outputLabel for="data">Data del volo:</h:outputLabel>
			    <p:calendar id="data" value="#{ComponentBean.volo.data}" pattern="dd/MM/yyyy" navigator="true" display="inline" required="true" />  
                <p:message for="data" />
             
                   
				<h:outputLabel for="costo">Costo per persona:</h:outputLabel>
				<p:inputText id="costo" value="#{ComponentBean.volo.costo}" />
				<p:message for="costo" />
				
				<h:outputLabel for="costo">Immagine:</h:outputLabel>
				<p:fileUpload value="#{ComponentBean.imgVolo}" mode="simple" />
				<br></br>
                <h:commandButton value="Crea Volo" update="regGrid"
				action="#{ComponentBean.createVolo()}" />
				
        </h:panelGrid>
		</p:panel>
	</h:form>
	</ui:define>
</ui:composition>
