<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<title>Login</title>
</h:head>
<h:body>
	<h:form>
		<p:panel header="ID">
			<h:panelGrid columns="2" id="regGrid">
				
				<h:outputLabel for="idv" value="Inserisci qui l'ID ricevuto: "/> 
				<h:messages globalOnly="true" />
            	<p:inputText id="idv" value="#{InvitoBean.id_amico}" label="Idv"/>  
            	<p:message for="idv"/>  
            	
            	<h:outputLabel for="mailv" value="Inserisci qui la tua mail: "/>
            	<h:messages globalOnly="true"/>
            	<p:inputText id="mailv" value="#{InvitoBean.mail}" label="Mailv"/>
            	<p:message for="mailv"/>
				
			</h:panelGrid>
				
				<p:commandButton value="Send" update="regGrid" icon="ui-icon-check" validateClient="true"
				action="#{InvitoBean.searchInv()}" />

		</p:panel>
	</h:form>
</h:body>
</html>
