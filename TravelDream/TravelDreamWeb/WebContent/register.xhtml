<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<title>Login</title>
    <h:outputStylesheet library="css" name="main2.css"  />
</h:head>
<h:body>
 <div class="container">
	<section id="content">
	 <h:form>
	 
		<p:panel header="Registration Form">
			<h:panelGrid columns="2" id="regGrid">
				
				<h:outputLabel for="username">Username:</h:outputLabel>
				<p:inputText id="username" value="#{userBean.user.username}" validator="#{userBean.validateUsername}" />
				
				<h:outputLabel for="password">Password:</h:outputLabel>
				<p:password id="password" value="#{userBean.user.password}"
					feedback="true" match="pwd2" label="Password"/>
				
				<h:outputLabel for="pwd2">Conferma Password:</h:outputLabel>
				<p:password id="pwd2" label="Confirm Password" value="#{userBean.user.password}"/>
			
				
				<h:outputLabel for="email">Email:</h:outputLabel>
				<p:inputText id="email" value="#{userBean.user.email}" />

				<h:outputLabel for="firstName">Nome:</h:outputLabel>
				<p:inputText id="firstName" value="#{userBean.user.firstName}" />

				<h:outputLabel for="lastName">Cognome:</h:outputLabel>
				<p:inputText id="lastName" value="#{userBean.user.lastName}" />
				
				<h:outputLabel for="date">Data di nascita:</h:outputLabel>
				<p:calendar id="date" value="#{userBean.user.data}" navigator="true" display="inline"/>  

				
			</h:panelGrid>
			<p:commandButton value="Register" update="regGrid"
				action="#{userBean.register()}" />

		</p:panel>
	</h:form>
		 	  <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
	</section>
 </div>
</h:body>
</html>
