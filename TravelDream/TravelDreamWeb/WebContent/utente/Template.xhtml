<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html 	xmlns="http://www.w3.org/1999/xhtml"

<h:head>

		<script src="../resources/responsiveslides.min.js"></script>
		<script> $jQuery.noConflict()</script>
		  <script>

			        speed: 600
			      });
			});
			
		  </script>

</div>

  </ui:insert>
</div>
