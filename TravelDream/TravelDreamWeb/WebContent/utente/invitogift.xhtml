<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition  
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      template="Template.xhtml">
      
       <ui:define name="content">
			<p:panel header="AGGIUNTA AMICI">
	       		<h:form>
	       			<h:panelGrid columns="2" value="Inserisci le mail dei tuoi amici">
		    			<ui:repeat value= "#{GiftListBean.amici}" var="value">
		    			   	<h:outputLabel for="email" value="Email Amico "/>
		        			<p:inputText id="email" name="email" value="#{value}" />
		       				 <br />
		    			</ui:repeat>
	
		    			<p:commandButton value="Aggiungi nuovo amico">
		       				 <f:ajax listener="#{GiftListBean.addAmico()}" process="@form"  render="@form" />
		    			</p:commandButton>
	   				 	<p:commandButton action="#{bean.submit}" value="Save" />
	   				 </h:panelGrid>
				</h:form>
			</p:panel>
       
       </ui:define>
      
</ui:composition>
