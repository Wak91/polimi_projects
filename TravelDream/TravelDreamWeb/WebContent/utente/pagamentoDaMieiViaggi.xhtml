<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      template="Template.xhtml"
      
>
 <ui:define name="content">
       
   #{ViaggioBean.searchViaggioById(param['trv'])}
 
	
	 <h:form id="my_form">
	 #{ViaggioBean.calcoloquota()}
	  <p:tabMenu activeIndex="0">  
     <p:menuitem value="Home" url="userhome.xhtml" icon="ui-icon-person"/>  
     <p:menuitem value="MyAccount" url="personaldata.xhtml" icon="ui-icon-search" />  
     <p:menuitem value="ImieiViaggi" url="imieiviaggi.xhtml" icon="ui-icon-search"/>  
     <p:menuitem value="GiftList" url="giftlist.xhtml" icon="ui-icon-wrench"/>  
     </p:tabMenu> 
		<p:panel header="Pagamento">
		EFFETTUA LA TUA PRENOTAZIONE!
			<h:panelGrid columns="3" id="regGrid">
			
			Numero partecipanti	  
            <p:spinner id="minmax"   
            value="#{ViaggioBean.n_partecipanti}" min="1" max="15">         
            </p:spinner> 
           
			<h:outputLabel for="costogg">Quota per persona</h:outputLabel>
			<h:outputText id="qpp"  value="#{ViaggioBean.quotapp}"></h:outputText> 
			<br></br>
				
            <h:outputLabel for="qc"> Quota complessiva</h:outputLabel>  
            <h:outputText id="qcc" > #{ViaggioBean.quotacomplessiva}</h:outputText>  
             <br></br>
            
			
			<h:outputLabel for="cartacredito">Codice carta di credito</h:outputLabel>
            <p:password id="pwd1" value="#{ViaggioBean.password1}" match="pwd2" label="Password 1" required="true"/>  
            <br></br>
            
            <h:outputLabel for="cartacredito">Conferma codice carta di credito</h:outputLabel>
            <p:password id="pwd2" value="#{ViaggioBean.password1}" label="Password 2" required="true"/> 
				
            <h:commandButton value="Prenota ora!" update="regGrid"
			action="#{ViaggioBean.creaPrenotazione}" />
			
        	</h:panelGrid>
		</p:panel>  
     </h:form>   
  
	
	
	
	
	</ui:define>
	</ui:composition>
