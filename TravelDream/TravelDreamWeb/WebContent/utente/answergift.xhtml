<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition  
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      template="Template.xhtml">
      
       <ui:define name="content">
           <h:panelGrid column="3">
           		<h:form>
	           		<p:outputLabel>Hotel </p:outputLabel>
	           		<p:outputText value="#{GiftListBean.giftListDTOAmicoDto.viaggio.hotel.nome}" />
	           		<p:selectBooleanCheckbox value="#{GiftListBean.giftListDTOAmicoDto.hotelPag}" /> 
	           		
	           		<p:outputLabel>Volo andata </p:outputLabel>
	           		<p:outputText value="#{GiftListBean.giftListDTOAmicoDto.viaggio.volo_andata.compagnia}" />
	           		<p:selectBooleanCheckbox value="#{GiftListBean.giftListDTOAmicoDto.voloAPag}" /> 
	           		
	           		<p:outputLabel rendered="#{GiftListBean.giftListDTOAmicoDto.voloRPag}==false">Volo ritorno </p:outputLabel>
	           		<p:outputText value="#{GiftListBean.giftListDTOAmicoDto.viaggio.volo_ritorno.compagnia}" rendered="#{GiftListBean.giftListDTOAmicoDto.voloRPag}==false"/>
	           		<p:selectBooleanCheckbox value="#{GiftListBean.giftListDTOAmicoDto.voloRPag}" rendered="#{GiftListBean.giftListDTOAmicoDto.voloRPag}==false"/> 
           		</h:form>
           </h:panelGrid>
				
				
		        
              
              

       </ui:define>
      
</ui:composition>
