<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition  
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      template="Template.xhtml">
      
       <ui:define name="content">
	   <h:form id="form">  
  
    <p:growl id="msgs" />  
    
    <p:panel header="Riassunto">
    
    <p:accordionPanel multiple="true"> 
    
    <p:tab title="Periodo">
    <h:panelGrid columns="2" cellpadding="10"> 
    <h:outputText value="#{InvitoBean.invito.viaggio.data_inizio}"/> 
    </h:panelGrid>       	
    </p:tab>
    
 
    <p:tab title="Hotel">  
        <h:panelGrid columns="2" id="hotel" cellpadding="10">  
        	<h:outputLabel value="Hotel:" for="hotel"></h:outputLabel>
    		<h:outputText value="#{InvitoBean.invito.viaggio.hotel.nome}"></h:outputText>     
        </h:panelGrid>  
		<h:panelGrid columns="2" id="località" cellpadding="10">  
        	<h:outputLabel value="Località:" for="località"></h:outputLabel>
    		<h:outputText value="#{InvitoBean.invito.viaggio.hotel.luogo}"></h:outputText>     
        </h:panelGrid>               
    </p:tab>  
    
    <p:tab title="Volo">  
        <h:panelGrid columns="2" id="voloa" cellpadding="10">  
           <h:outputLabel value="Volo Andata:" for="voloa"></h:outputLabel>
    	   <h:outputText value="#{InvitoBean.getInvito().getViaggio().getVolo_andata().getCompagnia()}"></h:outputText>
    	</h:panelGrid>
    </p:tab>  
    
     
	</p:accordionPanel>  
  
  	</p:panel>
  	
  	<br></br>
  	
        <h:panelGrid columns="3" id="grid">  
            <p:commandButton
            	 value="Partecipa" id="tohome" 
                 action="#{InvitoBean.partecipa()}" update="grid" icon="ui-icon-check">   
            </p:commandButton>
            <p:commandButton value="Annulla" icon="ui-icon-cancel"/>                                 
        </h:panelGrid> 
         
      
    
	</h:form> 
       
    </ui:define>
      
</ui:composition>
