<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition  
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      template="utente/Template.xhtml">
      
       <ui:define name="content">
           <h:form id="gift">
			<h:panelGrid columns="3">
				<p:outputLabel for="codice" value="Codice Gift" />
				<p:inputText id="codice" name="codice" binding="#{cod}"/>
				<p:message for="codice"/>
				<p:commandButton value="Submit" action="#{GiftListBean.verifyCode(cod.value)}" >
				</p:commandButton>
			</h:panelGrid>
		</h:form>
		        
              
              

       </ui:define>
      
</ui:composition>
