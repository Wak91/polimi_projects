<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition  
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      template="utente/Template.xhtml">
      
       <ui:define name="content">
       #{GiftListBean.loadGiftFromHash(param['id'])}
        <p:panel header="Gift List">
           <h:form>
           	    <h:panelGrid columns="4" style="margin-bottom:10px" cellpadding="5">  
           	
	           		<h:outputText value="Hotel" />

	           		<h:outputText value="#{GiftListBean.giftListDTOAmicoDto.viaggio.hotel.nome}" />
	           		<p:selectBooleanCheckbox value="#{GiftListBean.giftListDTOAmicoDto.hotelPag}" /> 
	           		
	           		<h:outputText value="Volo Andata" />
	           		<h:outputText value="#{GiftListBean.giftListDTOAmicoDto.viaggio.volo_andata.compagnia}" />
	           		<p:selectBooleanCheckbox value="#{GiftListBean.giftListDTOAmicoDto.voloAPag}" /> 
	           		
	           		<p:outputLabel value= "Volo Ritorno"/>
	           		<h:outputText value="#{GiftListBean.giftListDTOAmicoDto.viaggio.volo_ritorno.compagnia}" />
	           		<p:selectBooleanCheckbox value="#{GiftListBean.giftListDTOAmicoDto.voloRPag}" rendered="#{GiftListBean.giftListDTOAmicoDto.voloRPag==false}"/> 
           			<h:outputLabel rendered="#{GiftListBean.giftListDTOAmicoDto.voloRPag==true}" value="Già pagata" />
           
           </h:panelGrid>
           <h:dataTable var="escursionepag" value="#{GiftListBean.giftListDTOAmicoDto.escursionePagata}" style="margin-bottom:10px" cellpadding="5">
           	  <h:column >
        		<h:outputText value="Escursione"/>
    		</h:column>
           	 <h:column >
        		<h:outputText value="#{escursionepag.escursione.nome}"/>
    		</h:column>
    		<h:column >
    			<p:selectBooleanCheckbox value="#{escursionepag.escPagata}" rendered="#{escursionepag.escPagata==false}"/> 
           		<h:outputLabel rendered="#{escursionepag.escPagata==true}" value="Già pagata" />
    		</h:column>
           </h:dataTable>
           </h:form>
           
		</p:panel>
				
		        
              
              

       </ui:define>
      
</ui:composition>
