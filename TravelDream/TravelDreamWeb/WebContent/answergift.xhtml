<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition  
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      template="utente/Template.xhtml">
      
       <ui:define name="content">
       #{GiftListBean.loadGiftFromHash(param['id'])}
       
        <p:panel header="Gift List">
           <h:form>
                  <p:growl id="msg" />  
           
           	    <h:panelGrid columns="4" style="margin-bottom:10px" cellpadding="5">  
           	
           	
	           		<h:outputText value="Hotel" />
	           		<h:outputText value="#{GiftListBean.giftListDTOAmicoDto.viaggio.hotel.nome}" />
	           		<h:outputText value="#{GiftListBean.calcolaCostoHotel(GiftListBean.giftListDTOAmicoDto)}" />
	           		<p:selectBooleanCheckbox value="#{GiftListBean.currentHotelPag}" rendered="#{GiftListBean.giftListDTOAmicoDto.hotelPag==false}"> 
	           		</p:selectBooleanCheckbox> 
	           		<h:outputLabel rendered="#{GiftListBean.giftListDTOAmicoDto.hotelPag==true}" value="Già pagata" />
	           		
	           		<h:outputText value="Volo Andata" />
	           		<h:outputText value="#{GiftListBean.giftListDTOAmicoDto.viaggio.volo_andata.compagnia}" />
	           		<h:outputText value="#{GiftListBean.giftListDTOAmicoDto.viaggio.volo_andata.costo*GiftListBean.giftListDTOAmicoDto.npersone}€" />
	           		<p:selectBooleanCheckbox value="#{GiftListBean.currentVoloaPag}" rendered="#{GiftListBean.giftListDTOAmicoDto.voloAPag==false}" > 
	           		</p:selectBooleanCheckbox> 
	           		<h:outputLabel rendered="#{GiftListBean.giftListDTOAmicoDto.voloAPag==true}" value="Già pagata" />
	           		
	           		<p:outputLabel value= "Volo Ritorno"/>
	           		<h:outputText value="#{GiftListBean.giftListDTOAmicoDto.viaggio.volo_ritorno.compagnia}" />
	           		<h:outputText value="#{GiftListBean.giftListDTOAmicoDto.viaggio.volo_ritorno.costo*GiftListBean.giftListDTOAmicoDto.npersone}€" />
	           		<p:selectBooleanCheckbox value="#{GiftListBean.currentVolorPag}" rendered="#{GiftListBean.giftListDTOAmicoDto.voloRPag==false}"> 
	           		</p:selectBooleanCheckbox> 
           			<h:outputLabel rendered="#{GiftListBean.giftListDTOAmicoDto.voloRPag==true}" value="Già pagata" />
           
           </h:panelGrid>
           <h:dataTable var="escursionepag" value="#{GiftListBean.currentEscPag}" style="margin-bottom:10px" cellpadding="5">
           	  <h:column >
        		<h:outputText value="Escursione"/>
    		</h:column>
           	 <h:column >
        		<h:outputText value="#{escursionepag.escursione.nome}"/>
    		</h:column>
    			 <h:column >
        		<h:outputText value="#{escursionepag.escursione.costo*GiftListBean.giftListDTOAmicoDto.npersone}"/>
    		</h:column>
    		<h:column >
    			<p:selectBooleanCheckbox value="#{escursionepag.escPagata}" rendered="#{GiftListBean.renderEsc(escursionepag.id)}"> 
	           		</p:selectBooleanCheckbox> 
           		<h:outputLabel rendered="#{GiftListBean.renderEsc(escursionepag.id)==false}" value="Già pagata" />
    		</h:column>
           </h:dataTable>
           <p:commandButton value="Paga" action="#{GiftListBean.paga}"></p:commandButton>
           </h:form>
           
		</p:panel>
				
		        
              
              

       </ui:define>
      
</ui:composition>
